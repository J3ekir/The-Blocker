<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Filteler - The Blocker</title>

    <link rel="stylesheet" type="text/css" href="lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/addon/scroll/simplescrollbars.css">

    <link rel="stylesheet" type="text/css" href="css/colors.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror.css">
    <link rel="stylesheet" type="text/css" href="css/filters.css">

    <script defer src="lib/codemirror/lib/codemirror.js"></script>
    <script defer src="lib/codemirror/addon/selection/active-line.js"></script>
    <script defer src="lib/codemirror/addon/fold/foldcode.js"></script>
    <script defer src="lib/codemirror/addon/fold/foldgutter.js"></script>
    <script defer src="lib/codemirror/addon/scroll/simplescrollbars.js"></script>

    <script defer src="js/dom.js"></script>
    <script defer src="js/filters.js"></script>
</head>

<body>
    <section id="doubleTapHint">
        <span class="mobile">Kullanıcı numaralarına <b>çift dokunarak</b> profillerini yeni sekmede açabilirsiniz</span>
        <span>Kullanıcı numaralarına <b>Ctrl+tıklayarak</b> profillerini yeni sekmede açabilirsiniz</span>
        <b>Bir daha gösterme</b>
    </section>
    <section id="controlButtons">
        <button id="applyButton" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path></path>
            </svg>
            <span>Değişiklikleri uygula</span>
        </button>
        <button id="importButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path></path>
            </svg>
            <span>İçe aktar</span>
        </button>
        <button id="exportButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path></path>
            </svg>
            <span>Dışa aktar</span>
        </button>
    </section>

    <main>
        <article class="editorContainer">
            <span class="editorTitle">Kullanıcı</span>
            <div id="User" class="codeMirrorContainer cm-theme-override" spellcheck="false"></div>
        </article>
        <article class="editorContainer">
            <span class="editorTitle">Avatar</span>
            <div id="Avatar" class="codeMirrorContainer cm-theme-override" spellcheck="false"></div>
        </article>
        <article class="editorContainer">
            <span class="editorTitle">İmza</span>
            <div id="Signature" class="codeMirrorContainer cm-theme-override" spellcheck="false"></div>
        </article>
    </main>

    <input id="filePicker" type="file" accept="text/plain">
</body>

</html>
