<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Filteler - The Blocker</title>

    <link rel="stylesheet" type="text/css" href="lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/addon/scroll/simplescrollbars.css">

    <link rel="stylesheet" type="text/css" href="css/colors.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror.css">
    <link rel="stylesheet" type="text/css" href="css/filters.css">

    <link rel="icon" type="image/png" href="img/icon_32.png">

    <script defer src="lib/codemirror/lib/codemirror.js"></script>
    <script defer src="lib/codemirror/addon/selection/active-line.js"></script>
    <script defer src="lib/codemirror/addon/fold/foldcode.js"></script>
    <script defer src="lib/codemirror/addon/fold/foldgutter.js"></script>
    <script defer src="lib/codemirror/addon/scroll/simplescrollbars.js"></script>

    <script defer src="js/dom.js"></script>
    <script defer src="js/filters.js"></script>
</head>

<body>
    <section id="double-tap-hint" class="hint hidden">
        <span>Kullanıcı numaralarına <b class="mobile">çift dokunarak</b><b>Ctrl+tıklayarak</b> profillerini yeni sekmede açabilirsiniz</span>
        <b>Bir daha gösterme</b>
    </section>
    <section id="control-buttons">
        <button id="apply-button" class="action-button" tabindex="-1" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path></path></svg>
            <span>Değişiklikleri uygula</span>
        </button>
        <button id="import-button" class="action-button" tabindex="-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path></path></svg>
            <span>İçe aktar</span>
        </button>
        <button id="export-button" class="action-button" tabindex="-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path></path></svg>
            <span>Dışa aktar</span>
        </button>
    </section>

    <main>
        <article class="editor-container">
            <span class="editor-title">Kullanıcı</span>
            <div id="User" class="CodeMirror-container cm-theme-override" spellcheck="false"></div>
        </article>
        <article class="editor-container">
            <span class="editor-title">Avatar</span>
            <div id="Avatar" class="CodeMirror-container cm-theme-override" spellcheck="false"></div>
        </article>
        <article class="editor-container">
            <span class="editor-title">İmza</span>
            <div id="Signature" class="CodeMirror-container cm-theme-override" spellcheck="false"></div>
        </article>
    </main>

    <input id="file-picker" type="file" accept="text/plain">
</body>

</html>
