<!-- Heavily inspired by Raymond Hill's uBlock Origin -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title data-i18n="settingsTitle"></title>

    <link rel="stylesheet" type="text/css" href="css/colors.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
</head>

<body>
    <div class="fieldset">
        <span class="fieldset-header" data-i18n="settingsLanguage"></span>
        <select id="language">
            <option value="en" data-i18n="settingsLanguageEnglish"></option>
            <option value="tr" data-i18n="settingsLanguageTurkish"></option>
        </select>
    </div>
    <hr>
    <div class="fieldset">
        <span class="fieldset-header" data-i18n="settingsButtons"></span>
        <label>
            <input type="checkbox" data-setting-name="settingsButtonsUser">
            <span data-i18n="settingsButtonsUser"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsButtonsAvatar">
            <span data-i18n="settingsButtonsAvatar"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsButtonsSignature">
            <span data-i18n="settingsButtonsSignature"></span>
        </label>
    </div>
    <hr>
    <div class="fieldset">
        <span class="fieldset-header" data-i18n="settingsUsers"></span>
        <label>
            <input type="checkbox" data-setting-name="settingsPostsOnThreads">
            <span data-i18n="settingsPostsOnThreads"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsNewThreadsPostsHome">
            <span data-i18n="settingsNewThreadsPostsHome"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsNewThreadsPostsSidebar">
            <span data-i18n="settingsNewThreadsPostsSidebar"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsNotifications">
            <span data-i18n="settingsNotifications"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsProfilePosts">
            <span data-i18n="settingsProfilePosts"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsProfilePostComments">
            <span data-i18n="settingsProfilePostComments"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsLatestOnNewThreadsPosts">
            <span data-i18n="settingsLatestOnNewThreadsPosts"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsLatestOnCategoryNames">
            <span data-i18n="settingsLatestOnCategoryNames"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsQuotes">
            <span data-i18n="settingsQuotes"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsAvatars">
            <span data-i18n="settingsAvatars"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsSignatures">
            <span data-i18n="settingsSignatures"></span>
        </label>
    </div>
    <hr>
    <div class="fieldset">
        <span class="fieldset-header" data-i18n="settingsMiscellaneous"></span>
        <label>
            <input type="checkbox" data-setting-name="settingsSidebarShareThisPage">
            <span data-i18n="settingsSidebarShareThisPage"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsSidebarMembersOnline">
            <span data-i18n="settingsSidebarMembersOnline"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsSidebarRandomBlogEntries">
            <span data-i18n="settingsSidebarRandomBlogEntries"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsSidebarLatestResources">
            <span data-i18n="settingsSidebarLatestResources"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsNavigationBlogs">
            <span data-i18n="settingsNavigationBlogs"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsNavigationQuestions">
            <span data-i18n="settingsNavigationQuestions"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsNavigationVideos">
            <span data-i18n="settingsNavigationVideos"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsNavigationAdvices">
            <span data-i18n="settingsNavigationAdvices"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsNavigationSponsor">
            <span data-i18n="settingsNavigationSponsor"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsNavigationMedia">
            <span data-i18n="settingsNavigationMedia"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsShowIgnoredContent">
            <span data-i18n="settingsShowIgnoredContent"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsHideThisUsersSignature">
            <span data-i18n="settingsHideThisUsersSignature"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsXenforoFooter">
            <span data-i18n="settingsXenforoFooter"></span>
        </label>
        <label>
            <input type="checkbox" data-setting-name="settingsBottomWidget">
            <span data-i18n="settingsBottomWidget"></span>
        </label>
    </div>

    <script src="js/dom.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/i18n.js"></script>
    <script type="module" src="js/settings.js"></script>
</body>

</html>
