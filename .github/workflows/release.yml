name: Release

run-name: Release ${{ github.ref_name }}

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  chrome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Pack Extension
        run: |
          echo "${{ secrets.CHROME_PRIVATE_KEY_B64 }}" | base64 --decode > ../${{ github.event.repository.name }}.pem
          google-chrome --pack-extension="${{ github.workspace }}" --pack-extension-key="${{ github.workspace }}.pem"

      - name: Submit to Store
        run: npx chrome-webstore-upload-cli@next --source ${{ github.workspace }}.crx
        env:
          EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}

      - name: Upload Chrome Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.workspace }}.crx

  firefox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Generate manifest.json
        run: echo "$(jq -n -S -f manifest.jq)" > ../manifest.json
        working-directory: .manifest

      - name: Submit to Store
        run: npx web-ext@^9 sign
        env:
          WEB_EXT_API_KEY: ${{ secrets.FIREFOX_JWT_ISSUER }}
          WEB_EXT_API_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
          WEB_EXT_CHANNEL: listed
          WEB_EXT_APPROVAL_TIMEOUT: 3600000

      - name: Upload Firefox XPI
        uses: softprops/action-gh-release@v2
        with:
          files: web-ext-artifacts/${{ secrets.FIREFOX_ID }}-${{ github.ref_name }}.xpi
