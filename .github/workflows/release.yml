name: Release

run-name: Release ${{ github.ref_name }}

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  chrome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Create PEM File
        run: echo "${{ secrets.CHROME_PRIVATE_KEY_B64 }}" | base64 --decode > ../privatekey.pem

      - name: Pack Chrome
        run: |
          EXT_DIR=$(realpath .)
          KEY_FILE=$(realpath ../privatekey.pem)
          google-chrome --pack-extension="$EXT_DIR" --pack-extension-key="$KEY_FILE"
      
      - name: Rename Chrome CRX
        run: mv *.crx ${{ github.event.repository.name }}-chrome-${{ github.ref_name }}.crx
        working-directory: ..

      - name: Save CRX Path
        id: crx_path
        run: echo "CRX_FILE=$(realpath ../${{ github.event.repository.name }}-chrome-${{ github.ref_name }}.crx)" >> $GITHUB_OUTPUT

      - name: Submit to CWS
        run: npx chrome-webstore-upload-cli@next --source ${{ steps.crx_path.outputs.CRX_FILE }}
        env:
          EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}

      - name: Upload Chrome Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.crx_path.outputs.CRX_FILE }}

  firefox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Generate Firefox Manifest
        run: echo "$(jq -n -S -f manifest.jq)" > ../manifest.json
        working-directory: .manifest

      - name: Submit to AMO
        run: npx web-ext@^9 sign
        env:
          WEB_EXT_API_KEY: ${{ secrets.FIREFOX_JWT_ISSUER }}
          WEB_EXT_API_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
          WEB_EXT_CHANNEL: listed
          WEB_EXT_APPROVAL_TIMEOUT: 3600000

      - name: Rename Firefox XPI
        run: mv *.xpi ${{ github.event.repository.name }}-firefox-${{ github.ref_name }}.xpi
        working-directory: web-ext-artifacts

      - name: Upload Firefox XPI
        uses: softprops/action-gh-release@v2
        with:
          files: web-ext-artifacts/${{ github.event.repository.name }}-firefox-${{ github.ref_name }}.xpi
